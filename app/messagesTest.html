<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="application/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title></title>
</head>
<body>


<iframe id="widget" width="600px" height="400px" scrolling="no"
        src="http://localhost.com:9000/#/widgets/53d4d6f609e12d7a1443bc13/view?timestamp=1406457593078"
        class="ng-scope"></iframe>


<script type="application/javascript">

    window.addEventListener('message', function(e) {
        if (!e.data) {
            $log.error('unable to handle received message, no data was found');
            return;
        }
        var data = e.data;
        console.log("External window got:" + data.name);

        data = {name:'widget_play'};
        $("#widget")[0].contentWindow.postMessage(data, '*');

    });

</script>

</body>
</html>
