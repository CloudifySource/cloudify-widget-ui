<table>
    <thead>
        <tr>
            <!--<th>{{ model }}</th>-->
            <th>Pool ID</th>
            <th>Account ID</th>
            <th>Pool Settings</th>
            <th colspan="8">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pool in pools">
            <td>{{ pool.id }}</td>
            <td>{{ pool.accountId }}</td>
            <td>
                <textarea json-binder ng-readonly="!editModeStatusArray[$index]" ng-model="pool.poolSettings"></textarea>
            </td>
            <td>
                <label>
                    <input type="checkbox"
                           ng-model="editModeStatusArray[$index]"
                           ng-change="callUpdateAccountPool(editModeStatusArray[$index], pool)">
                    edit pool
                </label>
            </td>
            <td>
                <button ng-click="deleteAccountPool(pool.accountId, pool.id)">delete pool</button>
            </td>
            <td><a href="#/admin/pools/{{ pool.id }}/combinedView">COMBINED VIEW</a></td>
            <td><a href="#/admin/pools/{{ pool.id }}/nodes">see nodes</a></td>
            <td><a href="#/admin/pools/{{ pool.id }}/tasks">see running tasks</a></td>
            <td><a href="#/admin/pools/{{ pool.id }}/errors">see errors</a></td>
            <td><a href="#/admin/pools/{{ pool.id }}/decisions">see active decisions</a></td>
            <td><a href="#/admin/pools/{{ pool.id }}/cloud/nodes">see cloud node mappings</a></td>
        </tr>
    </tbody>
</table>
