<h1>Users</h1>

<div>
    <button ng-click="createUsers()">Create New User</button>
</div>

<hr />

<table ng-init="getUsers()">
    <thead>
        <tr>
            <td>UUID</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.uuid }}</td>
        </tr>
    </tbody>
</table>
