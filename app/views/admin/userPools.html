<div layout>
    <a href="#/admin/users">back to all users</a>
    <a href="#/admin/accounts/{{ model.accountId }}/pools/create">create new pool</a>

    <h3>Pools for user {{ model.accountId }}</h3>
    <div pools-table ng-init="getAccountPools(model.accountId)" ng-model="model.accountPools" update-fn="updateAccountPool" delete-fn="deleteAccountPool"></div>

</div>
