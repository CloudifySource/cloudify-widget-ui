<div layout>
    <a href="#/admin/accounts/{{ accountId }}/pools">back to user pools</a>
    <h3>Create new pool for user {{ accountId }}</h3>
    <!--<label for="poolSettingsTextarea">pool settings</label>-->
    <textarea placeholder="pool settings" id="poolSettingsTextarea" ng-model="newPoolSettings"></textarea>
    <br/>
    <button ng-click="addAccountPool(accountId, newPoolSettings)">Add Pool</button>
</div>
